langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - user
    - search_api
    - node
  config:
    - field.storage.node.field_author
    - field.storage.node.field_ingredients
    - field.storage.node.field_recipe_instruction
    - field.storage.node.field_summary
    - search_api.server.solr_cloud_umami
third_party_settings:
  search_api_solr:
    finalize: true
    commit_before_finalize: true
    commit_after_finalize: true
id: recipes
name: Recipes
description: ''
read_only: false
field_settings:
  average_voting:
    label: 'Average Voting'
    datasource_id: 'entity:node'
    property_path: dummy_field
    type: decimal
    configuration:
      dummy_value: '3'
  field_ingredients:
    label: Ingredients
    datasource_id: 'entity:node'
    property_path: field_ingredients
    type: solr_string_doc_values
    dependencies:
      config:
        - field.storage.node.field_ingredients
  field_recipe_instruction:
    label: 'Recipe instruction'
    datasource_id: 'entity:node'
    property_path: field_recipe_instruction
    type: text
    dependencies:
      config:
        - field.storage.node.field_recipe_instruction
  field_summary:
    label: Summary
    datasource_id: 'entity:node'
    property_path: field_summary
    type: text
    dependencies:
      config:
        - field.storage.node.field_summary
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
  uid:
    label: 'Author » User » User ID'
    datasource_id: 'entity:node'
    property_path: 'field_author:entity:uid'
    type: integer
    dependencies:
      config:
        - field.storage.node.field_author
      module:
        - user
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - recipe
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: false
    fields:
      - field_ingredients
      - field_recipe_instruction
      - field_summary
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  solr_dummy_fields: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: solr_cloud_umami
